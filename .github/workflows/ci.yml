name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        os: [ubuntu-24.04, ubuntu-22.04]
        cache: [true, false]
        include:
          - os: ubuntu-latest
            container: ubuntu:24.04
            cache: true
          - os: ubuntu-latest
            container: ubuntu:24.04
            cache: false
          - os: ubuntu-latest
            container: ubuntu:22.04
            cache: true
          - os: ubuntu-latest
            container: ubuntu:22.04
            cache: false
          - os: ubuntu-latest
            container: ubuntu:20.04
            cache: true
          - os: ubuntu-latest
            container: ubuntu:20.04
            cache: false
          - os: ubuntu-latest
            container: debian:bullseye
            cache: true
          - os: ubuntu-latest
            container: debian:bullseye
            cache: false
          - os: ubuntu-latest
            container: debian:bookworm
            cache: true
          - os: ubuntu-latest
            container: debian:bookworm
            cache: false
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install possibly existing package
        uses: ./
        with:
          packages: ca-certificates
          upgrade: false
          cache: ${{ matrix.cache }}
      - name: Install some packages
        uses: ./
        with:
          packages: |
            ninja-build
            python3
            python3-dev
            build-essential
            libopenmpi-dev
            openmpi-bin
          cache: ${{ matrix.cache }}
      - name: Install already installed package
        uses: ./
        with:
          packages: bash
          update: false
          cache: ${{ matrix.cache }}
